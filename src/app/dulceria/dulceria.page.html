<ion-header class="cabecera">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="dulceria"></ion-menu-button> 
    </ion-buttons>
    <div class="logo-contenedor">
      <img src="assets/img/Logo tienda.png" alt="Logo Tiendita" class="logo-img">
      <ion-title>La Tiendita</ion-title>
    </div>
   <ion-buttons (click)="irACarrito()" slot="end">
    <ion-button>
      <ion-icon  slot="icon-only" name="cart" color="dark"></ion-icon>
    </ion-button>
   </ion-buttons> 
  </ion-toolbar>
</ion-header>

<!-- Menu lateral -->
<ion-menu side="start" menu-id="dulceria" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item class="nose" button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item class="nose" button routerLink="/carrito">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Carrito</ion-label>
      </ion-item>
      <ion-item class="nose" button routerLink="/nosotros">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Nosotros</ion-label>
      </ion-item>
      <ion-item class="nose" button routerLink="/perfil">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <ion-item routerLink="/login" color="danger">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->

  <ion-content id="main-content">
    <ion-label class="titulo">Dulceria</ion-label>


  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4" size-md="auto">
        <ion-button expand="block" color="light" routerLink="/abarrotes">
          <img src="assets/img/comida.png" alt="Limpieza" style="width: 24px; height: 24px; margin-right: 8px;">
          Abarrotes
        </ion-button>
      </ion-col>
  
      <ion-col size="4" size-md="auto">
        <ion-button expand="block" color="light" routerLink="/limpieza">
          <img src="assets/img/limpio.png" alt="Dulcería" style="width: 24px; height: 24px; margin-right: 8px;">
          Limpieza
        </ion-button>
      </ion-col>
  
      <ion-col size="4" size-md="auto">
        <ion-button expand="block" color="light" routerLink="/bebidas">
          <img src="assets/img/bebidas.png" alt="Dulcería" style="width: 24px; height: 24px; margin-right: 8px;">
          Bebidas
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
  

    <ion-item class="producto-item" *ngFor="let producto of productos">
      <div class="producto-contenedor">
        <img [src]="producto.imagen" class="producto-img" />
        <div class="producto-info">
          <h2>{{ producto.nombre }}</h2>
          <p>{{ producto.descripcion }}</p>
          <p>Precio: ${{ producto.precio }}</p>
        </div>
      </div>
      <ion-button color="success" (click)="agregarAlCarrito(producto)">Agregar</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
