<app-barra></app-barra>
<div class="contenido">
    <h1>{{ usuarioIndex !== null ? 'Editar Usuario' : 'Nuevo Usuario' }}</h1>
    <form id="form-usuario" (ngSubmit)="agregarOEditarUsuario()">
        <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" maxlength="40" [(ngModel)]="nombreUsuario" name="nombreUsuario" required>
        </div>
        <div class="form-group">
            <label for="correo1">Correo:</label>
            <input type="email" maxlength="30" [(ngModel)]="correo1" name="correo1" required>
        </div>
        <div class="form-group">
            <label for="contraseña1">Contraseña:</label>
            <input type="password" maxlength="30" [(ngModel)]="contrasena1" name="contrasena1" required>
        </div>
        <div class="btn-agregar">
            <button type="submit">{{ usuarioIndex !== null ? 'Actualizar' : 'Agregar' }}</button>
        </div>
    </form>
</div>
