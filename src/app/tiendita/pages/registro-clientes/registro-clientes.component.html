<app-barra></app-barra>
<div class="contenido">
    <h1>Nuevo Cliente</h1>
    <form id="form-cliente" (submit)="agregarCliente()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" maxlength="25" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required>
        </div>
        <div class="form-group">
            <label for="apellidoP">Apellido Paterno:</label>
            <input type="text" maxlength="20" id="apellidoP" name="apellidoP" [(ngModel)]="cliente.apellidoP" required>
        </div>
        <div class="form-group">
            <label for="apellidoM">Apellido Materno:</label>
            <input type="text" maxlength="20" id="apellidoM" name="apellidoM" [(ngModel)]="cliente.apellidoM" required>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" maxlength="11" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" maxlength="30" id="correo" name="correo" [(ngModel)]="cliente.correo" required>
        </div>
        <div class="btn-agregar">
            <button type="submit">Agregar</button>
        </div>
    </form>
</div>
