
<section class="banner">
    <div class="content-banner d-flex align-items-center justify-content-between">
      <div class="banner-texto">
        <h2>Abarrotes <br>La Tiendita</h2>
       <button mat-button mat-flat-button routerLink="/tiendita/categorias">Comprar ahora</button>
      </div>
  
      <div id="carouselExampleIndicators" class="carousel slide carousel-banner">
        <div class="carousel-indicators">
          <button *ngFor="let img of images; let i = index"
            type="button"
            [attr.data-bs-target]="'#carouselExampleIndicators'"
            [attr.data-bs-slide-to]="i"
            [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : null"
            [attr.aria-label]="'Slide ' + (i + 1)">
          </button>
        </div>
        <div class="carousel-inner">
          <div *ngFor="let img of images; let i = index" class="carousel-item" [ngClass]="{ 'active': i === 0 }">
            <img [src]="img.src" class="d-block w-100" [alt]="img.alt">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
